<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Create Profile</title>
</head>
<body>
<h2>Create Your Profile <span sec:authentication="name"></span></h2>
<form th:action="@{/submit_profile}" method="POST">
    <label for="full_name">Full Name:</label><br>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="phone_number">Phone Number:</label><br>
    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" required><br><br>

    <label for="book_categories">Preferred Book Categories:</label><br>
    <select id="book_categories" name="book_categories[]" multiple required>
        <option value="Art">Art</option>
        <option value="Comic">Comic</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Fiction">Fiction</option>
        <option value="Biographies">Biographies</option>
        <option value="History">History</option>
        <option value="Science">Science</option>
        <option value="Literature">Literature</option>
        <option value="Adventure">Adventure</option>
        <option value="Crime">Crime</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label for="favorite_authors">Favorite Authors:</label><br>
    <textarea id="favorite_authors" name="favorite_authors" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
