<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Create Profile</title>
</head>

<body>
<div class="container">

    <h2>Your Profile</h2>

    <h4>Full Name:<span sec:authentication="name"></span></h4>
    <h4>Address:<span sec:authentication="name"></span></h4>
    <h4>Age:<span sec:authentication="name"></span></h4>
    <h4>Phone Number:<span sec:authentication="name"></span></h4>
    <h4>Preferred Book Categories:<span sec:authentication="name"></span></h4>
    <h4>Favorite Authors:<span sec:authentication="name"></span></h4>

    <p>
        <a th:href="@{/profile}" class="btn btn-light">Edit Profile</a>
    </p>
</div>

</body>
</html>
