<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>body { background-color: black;   }</style>
</head>
<body>
<div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
        <h1 class="display-6">Login form</h1>
    </header>
</div>

<section class="container my-2 bg-dark w-50 text-light p-2" >
    <form action="#" th:action="@{/login}" method="post"  class="row g-3 p-3"
          style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >
        <h2 style="color: white">Enter your Login details </h2>
        <div class="col-md-6">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username" th:placeholder="Username"  id="userName" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:placeholder="Password" name="password" id="password" required>
        </div>
        <div class="container text-center my-5">
            <button type="submit" class="btn btn-success btn-lg" style="margin-right: 20px">Login</button>
            <span>Not registered yet ? <a href="/" th:href="@{/register}" > -> Register</a></span>
        </div>
    </form>
</section>
</body>
</html>
