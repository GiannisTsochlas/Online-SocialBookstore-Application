<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>MyBooks</title>
</head>
<body>
<div class="container">
    <h3>MyBooks</h3>
    <hr>
    <p>
        <a th:href="@{/user/bookdash}" class="btn btn-light">Back</a>
        <a th:href="@{/user/bookdash/addBook}" class="btn btn-light">AddBookOffer</a>
    </p>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>book_title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${Books}">
            <td th:text="${tempEmployee.book_title}" />
            <td><a th:href="@{/delete(id=${tempEmployee.offer_id})}" class="btn btn-danger btn-lg" style="margin-right: 20px">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
