<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

<div class="container">
    <h2>Add your Book <span sec:authentication="name"></span></h2>
    <form th:action="@{/saveBook}" method="POST" >
        <input type="text" name="book_title" th:placeholder="book_title" /> <br /><br />
        <input type="text" th:placeholder="authors" name="authors" /> <br /><br />
        <input type="text" th:placeholder="category" name="category" /> <br /><br />
        <input type="text" th:placeholder="summary" name="summary" /> <br /><br />
        <button type="Submit" class="btn btn-info col-2"> Submit </button>
        <a th:href="@{/user/bookdash}" class="btn btn-light">Exit</a>
    </form>
</div>
</body>

</html>
