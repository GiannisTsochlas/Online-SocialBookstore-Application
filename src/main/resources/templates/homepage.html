<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Homepage</title>
    <style>
        /* Κεντράρει το περιεχόμενο του h2 */
        h2 {
            text-align: center;
            background-color: #f0f0f0; /* Χρώμα του φόντου */
            padding: 10px; /* Προσθέτει κενό γύρω από το περιεχόμενο του h2 */
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Social_Bookstore</h2>
    <h4>Welcome to the online social bookstore application that allows you to
        exchange used books for free </h4>
    <h6>Press the Login if you have account or Register to create a new account</h6>
  <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <p>
    	<a th:href="@{/login}" class="btn btn-primary btn-sm mb-3" th:text="Login"></a>
    	<a th:href="@{/register}" class="btn btn-primary btn-sm mb-3" th:text="Register"></a>
    </p>
  </div>

</div>
</body>
</html>
